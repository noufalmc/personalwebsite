<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Noufal MC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Coming Soon</h1>
        <p>My personal website is under construction.<br> Stay tuned for something amazing!</p>
        <div class="countdown">
            <span id="days">00</span> Days 
            <span id="hours">00</span> Hours 
            <span id="minutes">00</span> Min 
            <span id="seconds">00</span> Sec
        </div>
        <form>

            <button type="submit">Notify Me</button>
        </form>
    </div>

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #1d2671, #c33764);
    color: white;
    text-align: center;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    max-width: 500px;
    padding: 20px;
}

h1 {
    font-size: 3em;
    margin-bottom: 10px;
}

p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

.countdown {
    font-size: 1.5em;
    margin-bottom: 20px;
}

form {
    display: flex;
    justify-content: center;
}

input {
    padding: 10px;
    border: none;
    border-radius: 5px 0 0 5px;
    outline: none;
    width: 100%;
}

button {
    padding: 10px;
    border: none;
    background: #ff9800;
    color: white;
    cursor: pointer;
    border-radius: 0 5px 5px 0;
}

button:hover {
    background: #e68900;
}

</style>

<script>
    // Set your launch date
let launchDate = new Date("Dec 31, 2025 00:00:00").getTime();

let timer = setInterval(function () {
    let now = new Date().getTime();
    let distance = launchDate - now;

    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerText = days;
    document.getElementById("hours").innerText = hours;
    document.getElementById("minutes").innerText = minutes;
    document.getElementById("seconds").innerText = seconds;

    if (distance < 0) {
        clearInterval(timer);
        document.querySelector(".countdown").innerHTML = "We are live!";
    }
}, 1000);

</script>
